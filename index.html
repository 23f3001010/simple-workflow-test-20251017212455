<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaU6ljVjNXApAJw2hXtXOBbyEF3jtAMhmFQ35sfZDh/lgY2J9f8bK3x5lp1" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to the Hello World page, styled with Bootstrap and CSS3.</p>
    </div>

    <script>
        // Simple script to show an alert on page load
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('Page is fully loaded');
        });
    </script>
</body>
</html>
